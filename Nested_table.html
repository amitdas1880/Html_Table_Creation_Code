<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Document</title>
</head>
<body>
    <table border="1" >
        
        <tr>
            <!-- Row 1 and Column 1 -->
            <td>
                <table border="1" align="center" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>efg</td>
                    </tr>
                </table>
            </td>
        
        <!-- Row 1 and Column 2 -->
            <td>
                <table border="1" cellpadding="10";>
                   
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                    
                </table>
            </td>
        </tr>
        
        <tr>
            <!-- Row 2 and Column 1 -->
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td ><a href="#">Nested Table</a> </td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
                
            </td>
            <!-- Row 2 and Column 2 -->
            <td>
                
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" style="background-color: black;color: white;">HTML</td>
                    </tr>
                    </td>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
